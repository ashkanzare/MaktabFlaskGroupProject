{% extends 'base.html' %}
{% block title %}تغییر پست{% endblock %}
{% block active_profile %}active{% endblock %}
{% block style %}
<style>
    .bootstrap-tagsinput {
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    display: block;
    padding: 4px 6px;
    color: #555;
    vertical-align: middle;
    border-radius: 4px;
    max-width: 100%;
    line-height: 22px;
    cursor: text;
}
.bootstrap-tagsinput input {
    border: none;
    box-shadow: none;
    outline: none;
    background-color: transparent;
    padding: 0 6px;
    margin: 0;
    width: auto;
    max-width: inherit;
}
</style>
{% endblock %}
{% block content %}


<div class="text-center mt-3">
    <h3>
           تغییر پست
    </h3>
</div>
<div id="alert">
    <h4 class="text-center text-danger"></h4>
</div>



<form method="post" enctype="multipart/form-data" class="text-right" name="edit_form" action="{{ url_for('user.edit_post', variable=post.id) }}">
      <div class="form-group">
        <label for="title">عنوان</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="{{ post.title }}" value="{{ post.title }}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">دسته بندی ها</label>
        <select class="form-control" id="exampleFormControlSelect1" name="category">
            {% for category in categories %}
                <option>{{ category.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="image">عکس پست</label>
        <input type="file" name="file" class="form-control-file" id="image" placeholder="در صورت تمایل تصویر را تغییر دهید">
          <p>تصویر فعلی:</p>
          <img src="{{ url_for('static', filename=post.image ) }}" style="height: 100px; width: 100px">

      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">متن پست</label>
          <textarea class="form-control" style="resize: none" id="exampleFormControlTextarea1" rows="8" name="content">{{ post.content }}</textarea>
      </div>
       <div class="form-check form-check-inline">
          <input class="form-check-input ml-2" type="checkbox" id="inlineCheckbox1" value="{{ post.is_active }}" checked name="is_active">
          <label class="form-check-label" for="inlineCheckbox1"> پست من نشان داده شود</label>
       </div>
       <div>
           <label class="form-check-label" for="tags">برچسب ها</label>
           <input type="text" value="{{ tags }}" data-role="tagsinput" id="tags" class="form-control" name="tags">
       </div>
       <div class="text-center mt-2">
           <button type="submit" class="btn btn-primary" onclick="get_tags()">تغییر پست</button>
       </div>
<textarea name="invisible" id="invisible" style="display:none;"></textarea>

</form>


{% endblock %}
{% block js %}
    <script>
    function get_tags() {
        $('#invisible').html($('#tags').val())
    }

    </script>
{% endblock %}
