{% extends 'base.html' %}
{% block title %}ویرایش پروفایل{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
     {% if messages %}
           {% for message in messages %}
                <div class="text-danger">{{ message }}</div>
           {% endfor %}
     {% endif %}
{% endwith %}
<div class="text-center mt-3">
    <h3>
           ویرایش اطلاعات
    </h3>
</div>
<form method="post" enctype="multipart/form-data" class="text-right">
      <div class="form-group">
        <label for="first_name">نام</label>
        <input type="text" name="first_name" class="form-control" id="first_name" placeholder="نام خود را وارد کنید" value="{{ g.user.first_name }}">
      </div>
      <div class="form-group">
        <label for="last_name">نام خانوادگی</label>
        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="نام خانوادگی خود را وارد کنید" value="{{ g.user.last_name }}">
      </div>
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید" value="{{ g.user.username }}">
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" value="{{ g.user.email }}">
      </div>
      <div class="form-group">
        <label for="text">درباره من</label>
        <input type="text" name="bio" class="form-control" id="bio" placeholder="درباره ی من ..." value="{{ g.user.bio }}">
      </div>
      <div class="form-group">
        <label for="image">عکس</label>
        <input type="file" name="file" class="form-control-file" id="image" placeholder="عکس خود را انتخاب کنید">
        <p style="font-size: 85%" class="mt-2">تصویر فعلی:</p>
        <img src="{{ url_for('static', filename=g.user.photo ) }}" style="height: 100px; width: 100px">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">رمز عبور</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">تایید رمز عبور</label>
        <input type="password" name="re_password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور خود را تایید کنید">
      </div>
      <button type="submit" class="btn btn-primary">ذخیره</button>
</form>
{% endblock %}
