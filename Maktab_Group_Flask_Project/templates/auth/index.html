<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container ">
        <form class="form" id="login">
            <h1 class="form__title ">صفحه ورود</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="نام کاربری یا ایمیل">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="رمز ورود">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">ادامه</button>
            <p class="form__text">
                <a  class="form__link" href="./" id="linkForgetPassword">فراموشی رمز عبور</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">حساب کاربری ندارین؟ ایجاد حساب کاربری</a>
            </p>

        </form>
             <form class="form form--hidden" id="ForgetPassword">
            <h1 class="form__title">فراموشی رمز</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="forgetPass" class="form__input" autofocus placeholder="ایمیل">
                <div class="form__input-error-message"></div>
                 <button class="form__button" type="submit">ادامه</button>
            </div>
             </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">ایجاد حساب کاربری</h1>
            <div class="form__message form__message--error"></div>
             <div class="form__input-group">
                <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="file-upload-field" type="file" class="file-upload-field" value="">
                    </div>
                <input type="text" id="name" class="form__input" autofocus placeholder="نام ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="lastname" class="form__input" autofocus placeholder="نام خانوادگی">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="نام کاربری">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="ایمیل">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="رمز ورود">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="تکرار رمز ورود">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">ادامه</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">قبلاً حساب کاربری دارید؟ ورود</a>
            </p>
        </form>

</form>
    </div>
    <script src="./src/main.js"></script>
</body>
